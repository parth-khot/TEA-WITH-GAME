<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess King with Shadows</title>
  <style>
    .wrapper {
      position: relative;
      display: inline-block;
    }

    .king {
      width: 120px;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #6f6f6f; /* ðŸŽ¯ exact color */
      mix-blend-mode: multiply; /* keep shadows */
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>King in #DBA162 with Shadows Preserved</h2>

  <div class="wrapper">
    <img src="./Asset/King.png" alt="White King" class="king">
    <div class="overlay"></div>
  </div>

</body>
</html>
