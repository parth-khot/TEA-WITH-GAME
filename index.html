<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEA WITH GAME</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./Asset/Logo.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="hero">
            <img class="bg-logo" src="./Asset/Logo.png" alt="Background Logo" />
            <div class="visuals">
                <img class="cup cup-left" src="./Asset/Cup.png" alt="Cup">
                <img class="cup cup-right" src="./Asset/Cup.png" alt="Cup">
                <div class="characters">
                    <div class="character left">
                        <img class="boy" src="./Asset/Boy.png" alt="Boy">
                    </div>
                    <img class="table" src="./Asset/Table.png" alt="Table">
                    <div class="character right">
                        <img class="girl" src="./Asset/Girl.png" alt="Girl">
                    </div>
                </div>
            </div>

        </div>

        <div class="shape-group top-left">
            <div class="shape1"></div>
            <div class="shape2"></div>
            <div class="shape3"></div>
        </div>
        <div class="shape-group top-right">
            <div class="shape1"></div>
            <div class="shape2"></div>
            <div class="shape3"></div>
        </div>
        <div class="shape-group bottom-left">
            <div class="shape1"></div>
            <div class="shape2"></div>
            <div class="shape3"></div>
        </div>
        <div class="shape-group bottom-right">
            <div class="shape1"></div>
            <div class="shape2"></div>
            <div class="shape3"></div>
        </div>
        <div class="shape-group center-right">
            <div class="shape1"></div>
            <div class="shape2"></div>
            <div class="shape3"></div>
        </div>
    </header>
</body>

</html>
