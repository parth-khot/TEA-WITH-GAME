<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.0.1/css/all.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.0.1/css/jelly-regular.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.0.1/css/jelly-duo-regular.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.0.1/css/jelly-fill-regular.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.0.1/css/etch-solid.css" />


    <link rel="stylesheet" href="./CSS/Chess.css">
</head>

<body>
    <div class="uniform">
        <div class="object3d chess-defaults">
            <div class="reusable-rect main-stage">
                <div class="sides side1"></div>
                <div class="sides side2"></div>
                <div class="main-elements">
                    <div class="board">
                        <!-- White Pieces -->
                        <div class="wrapper king-position">
                            <img src="./Asset/King.png" alt="King" class="king" />
                            <div class="overlay-king"></div>
                        </div>
                        <div class="wrapper rook-position">
                            <img src="./Asset/Rook.png" alt="Rook" class="rook" />
                            <div class="overlay-rook"></div>
                        </div>
                        <div class="wrapper knight-g-position">
                            <img src="./Asset/Knight.png" alt="Knight G" class="knight-g" />
                            <div class="overlay-knight-g"></div>
                        </div>
                        <div class="wrapper knight-b-position">
                            <img src="./Asset/Knight.png" alt="Knight B" class="knight-b" />
                            <div class="overlay-knight-b"></div>
                        </div>
                        <div class="wrapper bishop-position">
                            <img src="./Asset/Bishop.png" alt="Bishop" class="bishop" />
                            <div class="overlay-bishop"></div>
                        </div>
                        <div class="wrapper queen-position">
                            <img src="./Asset/Queen.png" alt="Queen" class="queen" />
                            <div class="overlay-queen"></div>
                        </div>
                        <div class="wrapper pawn-f5-position">
                            <img src="./Asset/Pawn.png" alt="Pawn F5" class="pawn-f5" />
                            <div class="overlay-pawn-f5"></div>
                        </div>
                        <div class="wrapper pawn-g3-position">
                            <img src="./Asset/Pawn.png" alt="Pawn G3" class="pawn-g3" />
                            <div class="overlay-pawn-g3"></div>
                        </div>
                        <div class="wrapper pawn-h2-position">
                            <img src="./Asset/Pawn.png" alt="Pawn H2" class="pawn-h2" />
                            <div class="overlay-pawn-h2"></div>
                        </div>
                        <div class="wrapper pawn-d2-position">
                            <img src="./Asset/Pawn.png" alt="Pawn D2" class="pawn-d2" />
                            <div class="overlay-pawn-d2"></div>
                        </div>
                        <div class="wrapper pawn-b3-position">
                            <img src="./Asset/Pawn.png" alt="Pawn B3" class="pawn-b3" />
                            <div class="overlay-pawn-b3"></div>
                        </div>

                        <!-- Black Pieces -->
                        <div class="wrapper black-king-position">
                            <img src="./Asset/Black King.png" alt="Black King" class="black-king" />
                            <div class="shadow"></div>
                        </div>
                        <div class="wrapper black-rook-a8-position">
                            <img src="./Asset/Black Rook.png" alt="Black Rook A8" class="black-rook-a8" />
                            <div class="shadow"></div>
                        </div>
                        <div class="wrapper black-rook-b4-position">
                            <img src="./Asset/Black Rook.png" alt="Black Rook B4" class="black-rook-b4" />
                            <div class="shadow"></div>
                        </div>
                        <div class="wrapper black-bishop-position">
                            <img src="./Asset/Black Bishop.png" alt="Black Bishop" class="black-bishop" />
                            <div class="shadow"></div>
                        </div>
                        <div class="wrapper black-queen-position">
                            <img src="./Asset/Black Queen.png" alt="Black Queen" class="black-queen" />
                            <div class="shadow"></div>
                        </div>
                        <div class="wrapper black-pawn-a5-position">
                            <img src="./Asset/Black Pawn.png" alt="Black Pawn A5" class="black-pawn-a5" />
                            <div class="shadow"></div>
                        </div>
                        <div class="wrapper black-pawn-e7-position">
                            <img src="./Asset/Black Pawn.png" alt="Black Pawn E7" class="black-pawn-e7" />
                            <div class="shadow"></div>
                        </div>
                        <div class="wrapper black-pawn-f6-position">
                            <img src="./Asset/Black Pawn.png" alt="Black Pawn F6" class="black-pawn-f6" />
                            <div class="shadow"></div>
                        </div>
                        <div class="wrapper black-pawn-g5-position">
                            <img src="./Asset/Black Pawn.png" alt="Black Pawn G5" class="black-pawn-g5" />
                            <div class="shadow"></div>
                        </div>
                        <div class="wrapper black-pawn-h7-position">
                            <img src="./Asset/Black Pawn.png" alt="Black Pawn H7" class="black-pawn-h7" />
                            <div class="shadow"></div>
                        </div>

                        <!-- Captured Piece -->
                        <!-- Black Captured -->
                        <div class="wrapper black-pawn-captured-position">
                            <img src="./Asset/Black Pawn.png" alt="Black Pawn" class="black-pawn-captured" />
                            <div class="shadow"></div>
                        </div>
                        <div class="wrapper black-knight-captured-position">
                            <img src="./Asset/Black Knight.png" alt="Black Knight" class="black-knight-captured" />
                            <div class="shadow"></div>
                        </div>
                        <div class="wrapper black-bishop-fall-captured-position">
                            <img src="./Asset/Black Bishop.png" alt="Black Bishop Fall"
                                class="black-bishop-fall-captured" />
                            <div class="shadow"></div>
                        </div>

                        <!-- White Caputerd -->
                        <div class="wrapper rook-captured-position">
                            <img src="./Asset/Rook.png" alt="Black Pawn" class="rook-captured" />
                            <div class="overlay-rook"></div>
                        </div>
                        <div class="wrapper pawn-captured-position">
                            <img src="./Asset/Pawn.png" alt="Black Pawn" class="pawn-captured" />
                            <div class="overlay-pawn-b3"></div>
                        </div>
                        <div class="wrapper pawn-fall-captured-position">
                            <img src="./Asset/Pawn.png" alt="Black Pawn Fall" class="pawn-fall-captured" />
                            <div class="overlay-pawn-b3"></div>
                        </div>
                        <div class="Timer">
                            <div class="position">
                                <img src="./Asset/Timer wooden Box.png" alt="Wooden Box" class="woodenBox">

                                <div class="clock-container" id="clock">
                                    <div class="top-half active" id="topHalf">
                                        05:00
                                        <div class="result-icon won-icon" id="topResult"></div>
                                        <div class="result-icon lost-icon" id="topLost"></div>
                                    </div>
                                    <div class="bottom-half" id="bottomHalf">
                                        05:00
                                        <div class="result-icon won-icon" id="bottomResult"></div>
                                        <div class="result-icon lost-icon" id="bottomLost"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./JS/Timer.js"></script>
</body>

</html>
